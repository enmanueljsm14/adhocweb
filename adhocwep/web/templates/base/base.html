{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="utf-8" />
        <title>ADHOC | Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap v5.1.0. Landing Page Template" />
        <meta name="keywords" content="Bootstrap v5.1.0., premium, marketing, multipurpose" />
        <meta content="Pichforest" name="author" />

        <!-- favicon -->
        <link href="{% static 'images/favicon.png' %}" rel="shortcut icon">

        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- icon -->
        <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'css/pe-icon-7.css' %}" rel="stylesheet" type="text/css" />

        <!-- Swiper-slider Css -->
        <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">

        <!-- CUSTOM CSS -->
        <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css" />


    </head>

    <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="60">

        <!-- Preloader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
            </div>
        </div>
        <!-- END PRELOADER -->

        <!-- STRAT NAVBAR -->
        {% include "base/componentes/navegacion.html" %}
        <!-- END NAVBAR -->
        {% block contenido %}


        {% endblock %}
        {% include "base/componentes/footer.html" %}
        <!--end footer-alt-->
        <!-- END FOOTER -->

        <!--start back-to-top-->
        <button onclick="topFunction()" id="back-to-top">
            <i class="mdi mdi-arrow-up-bold"></i>
        </button>
        <!--end back-to-top-->

        <!-- javascript -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <!-- Swiper slider -->
        <script src="{% static 'js/swiper-bundle.min.js' %}"></script>

        <!-- Contact Js -->
        <script src="{% static 'js/contact.js' %}"></script>

        <!-- Main Js -->
        <script src="{% static 'js/app.js' %}"></script>

    </body>


</html>
