<section class="section" id="services">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="text-center mb-lg-5 mb-4">
                            <h3>Nuestros <span class="text-primary">Servicios</span></h3>
                            <p class="text-muted">You can combine all the Xegal templates into a single one, you can take a component from the Application theme and use it in the Website.</p>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->

                <div class="row">
                    {% for servicio in servicios %}
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box mt-4">
                            <div class="mb-4">
                                <i class="pe-7s-{{servicio.icono}} service-icon"></i>
                            </div>
                            <div class="service-content">
                                <h5>{{servicio.titulo}}</h5>
                                <p class="mb-4">{{servicio.descripcion}}</p>
                                <a href="#">Read more <span class="right-icon">&#8594;</span></a>
                            </div>
                        </div>
                        <!--end service-box-->
                    </div>
                    <!--end col-->

                    {% endfor %}


                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
