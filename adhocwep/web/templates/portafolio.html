{% load static %}
<section class="section bg-light" id="blog">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center mb-5">
                            <h3>Nuestro <span class="text-primary">portafolio</span></h3>
                            <p class="text-muted mb-0"></p>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
                <div class="row">
                    {% for portafolio in portafolios %}
                    <div class="col-lg-4">
                        <div class="blog-box card mt-4">
                            <div class="blog-img">
                                <img src="{{portafolio.get_img_portafolio}}" alt="Blog" class="img-fluid rounded-top">
                                <div class="blog-tag">
                                    <span>{{portafolio.titulo}}</span>
                                </div>
                            </div>
                            <div class="blog-content card-body p-4">
                                <ul class="list-inline text-muted mb-0">
                                    <li class="list-inline-item fs-14"><i class="mdi mdi-calendar-month me-1"></i>{{portafolio.fecha|date:'m-Y' }}</li>

                                </ul>
                                <a href="#" class="primary-link">
                                    <h5 class="my-3">{{portafolio.descripcion}}</h5>
                                </a>

                            </div>
                        </div><!-- end blog-box -->
                    </div>
                    {% endfor %}

                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
